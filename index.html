<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Input</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img src="FT20LOGO@4x.png" width="100"><br>
  <h2>Тестирование</h2>
  <form id="email-form">
    <label style="text-align: center;"><b>ОБЯЗАТЕЛЬНО ДЛЯ ОЗНАКОМЛЕНИЯ</b></label>
    <label>Тебе предлагается решить 50 несложных заданий, требующих определенных знаний, внимания и сообразительности. В некоторых заданиях предлагаются "готовые" варианты ответов, среди которых следует выбрать правильные, в других заданиях ответ необходимо дать самостоятельно, но во всех случаях найденные тобой ответы следует отметить в соответствующем окошке для ответа. 
      <br>
      <br><b>На выполнение теста тебе отводится 15 минут!</b>
      <br>
      <br>Постарайся за это время выполнить как можно больше заданий. Не трать много времени на одно задание - если испытываешь затруднения, можешь некоторые из них пропустить.
      <br>
      <br><b>Hint: для удобства подготовь калькулятор для небольших вычислений и блокнот для записей.</b>
    </label>
      <br>
    <button type="submit">НАЧАТЬ</button>
  </form>
  <p id="email-error" style="color: red;"></p>

  <script src="email.js"></script>
</body>
</html>
