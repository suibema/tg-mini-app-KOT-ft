<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer" style="font-size: 1.2em; font-weight: bold; margin-bottom: 20px;">
    Time remaining: <span id="time-display">16:00</span>
  </div>
  <form id="test-form">
    <label>Question 1: Choose B</label>
    <select name="q1" required>
      <option value="">Select</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
    </select>

    <label>Question 2: Type "hello"</label>
    <input type="text" name="q2" required />

    <button type="submit">Submit</button>
  </form>

  <p id="result" style="color: green;"></p>
  <p id="error" style="color: red;"></p>

  <script src="test.js"></script>
</body>
</html>
